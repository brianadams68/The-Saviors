<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styless/style.css" />
    <title>The Saviors</title>
</head>

<body>
    <main>
        <!-- #game-start is initially shown on the game start screen -->
        <div id="game-start">
            <img src="./images/t.png" alt="logo-img" class="logo-img" />
            <br />
            <button id="start-button">Start Game</button>
            <p>Use the arrows to control the plane!</p>

        </div>

        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen">
            <div id="game-container">
                <h2>Stats: </h2>
                <p>DC killed: <span id="score">0</span></p>
                <p>Lives: <span id="lives">3</span></p>
            </div>
        </div>


        <!-- #game-over CSS style display: none -->
        <div id="game-over">
            <h1>Game Over</h1>
            <p>You just lost to the worst comics and now they control the world!</p>
            <br />
            <button id="restart-button">Restart</button>
        </div>
    </main>

    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/ship.js"></script>
    <script type="text/javascript" src="js/bullet.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/bullet.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
